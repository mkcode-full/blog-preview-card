<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Preview Card</title>
    <link href="https://fonts.googleapis.com/css2?family=Figtree:wght@500;800&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <main class="container">
        <article class="card">
            <img src="assets/illustration-article.svg" alt="blog-card-review" class="card-img">

            <div class="content">
                <a href="#" class="category-link">Learning</a>
                <p class="publish">Published <time datetime="2023-12-21">21 Dec 2023</time></p>
            </div>

            <div class="card-text">
                <h1 class="card-title">HTML & CSS foundations</h1>
                <p class="card-description">These languages are the backbone of every website, defining structure,
                    content, and presentation.</p>
                </div>
            
            <footer class="author">
                <img src="assets/image-avatar.webp" alt="author-profile" class="author-img">
                <p class="author-name">Greg Hooper</p>
            </footer>
        </article>
    </main>

</body>

</html>
